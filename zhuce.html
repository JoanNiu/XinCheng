<script>
	btn.onclick=function(){
        var reg=/^[0-9A-Za-z]{6,8}$/i;
        if(!reg.test(uname.value)){
            nTip.innerHTML="用户名是6~8位的数字字母";
        }else if(!reg.test(upwd.value)){
            pTip.innerHTML="密码是6~8位的数字字母";
        }else if(upwd.value!=reupwd.value){
            rpTip.innerHTML="两次输入密码不一致";
		}else{
            console.log(1);
            console.log(uname.value,email.value,upwd.value)
            $.ajax({
                type:"post",
                url:"/zhuce",
                data:{uname:uname.value,email:email.value,upwd:upwd.value},
                success:function(data){
                    console.log(data);
                    if(data.code>0){
                        alert("登陆成功！");
						location.href="index.html";
                    }
                }

            })
		}



	}

</script>
